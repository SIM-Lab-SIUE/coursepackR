name: Quarto Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up R
        uses: r-lib/actions/setup-r@v2

      - name: Set up Quarto
        uses: quarto-dev/quarto-actions/setup@v2
        with:
          version: "latest"

      - name: Install R package deps (for render)
        run: |
          Rscript -e 'install.packages("pak", repos="https://cloud.r-project.org")'
          Rscript -e 'pak::pak(".", dependencies = TRUE)'

      - name: Render Quarto site
        run: quarto render

      - name: Upload site artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./docs   # matches output-dir in _quarto.yml

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
