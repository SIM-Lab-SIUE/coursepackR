# .github/workflows/quarto-pages.yml
name: Quarto Publish

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # Install R only if your .qmd chunks use R (they do)
      - name: Setup R
        uses: r-lib/actions/setup-r@v2

      - name: Cache R packages
        uses: actions/cache@v4
        with:
          path: ${{ env.R_LIBS_USER }}
          key: ${{ runner.os }}-r-${{ hashFiles('**/DESCRIPTION') }}
          restore-keys: |
            ${{ runner.os }}-r-

      # Install just what rendering needs (no R CMD check)
      - name: Install render dependencies
        uses: r-lib/actions/setup-r-dependencies@v2
        with:
          packages:
            any::rcmdcheck
          needs: website
          cache-version: 2

      # Quarto CLI
      - uses: quarto-dev/quarto-actions/setup@v2

      # Render Quarto project located in 'site/'
      - name: Render site
        run: quarto render site

      # Upload the built site
      - name: Upload site artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: site/_site

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
