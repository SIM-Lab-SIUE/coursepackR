name: Quarto Publish

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # 1) Install R for {r} code chunks
      - name: Setup R
        uses: r-lib/actions/setup-r@v2

      # 2) Install R package deps used during render
      #    - If you have a DESCRIPTION/lockfile, this will read it automatically.
      #    - Otherwise, list extras explicitly.
      - name: Install R dependencies
        uses: r-lib/actions/setup-r-dependencies@v2
        with:
          extra-packages: >
            any::remotes,
            github::SIM-Lab-SIUE/mccoursepack
          needs: check

      # 3) Install Quarto CLI (stable)
      - uses: quarto-dev/quarto-actions/setup@v2

      # 4) Render the website located in the site/ subproject
      - name: Render site
        run: quarto render site

      # 5) Upload rendered site as Pages artifact
      - name: Upload site artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: site/_site

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4