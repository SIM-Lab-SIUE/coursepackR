name: Quarto Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # Install Quarto (no version pin => stable release)
      - uses: quarto-dev/quarto-actions/setup@v2
        # with:
        #   version: ""   # DON'T set "latest" (it generates a bad URL)

      # If your docs render any R code blocks, keep these two steps.
      # If the site is pure markdown, you can remove them.
      - uses: r-lib/actions/setup-r@v2

      - name: Install R deps for site render
        run: |
          Rscript -e 'install.packages("pak", repos="https://cloud.r-project.org")'
          Rscript -e 'pak::pak(".", dependencies = TRUE)'
        working-directory: site

      - name: Render website
        run: quarto render
        working-directory: site

      - name: Upload site artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: site/_site

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
