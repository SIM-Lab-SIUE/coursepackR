home:
  title: coursepackR - Course Tools for From Vibes to Variables
  description: >
    Student-facing R package for MC-451 Research Methods at SIUE.
    Download weekly materials, access the music dataset, and manage
    your research project.

navbar:
  structure:
    left: [intro, reference, articles]
    right: [search, github]
  components:
    reference:
      text: Function Reference
      href: reference/index.html
    articles:
      text: Guides
      menu:
        - text: Installation & Setup
          href: articles/installation.html
        - text: Getting Started
          href: articles/getting-started.html
    github:
      icon: fab fa-github fa-lg
      href: https://github.com/SIM-Lab-SIUE/coursepackR

