project:
  type: website
  output-dir: _site
  resources:
    - assets/pdfs/**
    - images/**

website:
  title: "mccoursepack"
  search: true
  navbar:
    background: light
    left:
      - text: "Getting Started"
        href: getting-started/index.qmd
      - text: "R & RStudio"
        href: r-and-rstudio/index.qmd
      - text: "Weekly Journal"
        href: journal/index.qmd
      - text: "Quarto Basics"
        href: quarto/index.qmd
      - text: "Course Workflow"
        href: workflow/index.qmd
      - text: "Git & GitHub"
        href: git/index.qmd
      - text: "Troubleshooting"
        href: troubleshooting/index.qmd
      - text: "Reference"
        href: reference/index.qmd

  sidebar:
    - id: getting-started
      title: "Getting Started"
      style: docked
      contents:
        - getting-started/index.qmd
        - getting-started/getting-started.qmd     # Quick Setup (expanded)

    - id: r-and-rstudio
      title: "R & RStudio"
      style: docked
      contents:
        - r-and-rstudio/index.qmd
        - r-and-rstudio/r-and-rstudio.qmd
        - r-and-rstudio/rstudio-four-panes.qmd
        - r-and-rstudio/rstudio-global-options.qmd
        - r-and-rstudio/r-rstudio-intro-legacy.qmd

    - id: journal
      title: "Weekly Journal"
      style: docked
      contents:
        - journal/index.qmd
        - journal/journal-student-guide.qmd

    - id: quarto
      title: "Quarto Basics"
      style: docked
      contents:
        - quarto/index.qmd
        - quarto/quarto-basics.qmd

    - id: workflow
      title: "Course Workflow"
      style: docked
      contents:
        - workflow/index.qmd
        - workflow/weekly-workflows.qmd

    - id: git
      title: "Git & GitHub"
      style: docked
      contents:
        - git/index.qmd
        - git/git-and-github.qmd
        - git/github-landing-page.qmd
        - git/github-verification.qmd

    - id: troubleshooting
      title: "Troubleshooting"
      style: docked
      contents:
        - troubleshooting/index.qmd
        - troubleshooting/troubleshooting.qmd
        - troubleshooting/rstudio-older-macs.qmd

    - id: reference
      title: "Reference"
      style: docked
      contents:
        - reference/index.qmd
        - reference/package-reference.qmd
        - reference/package-functions.qmd
        - reference/references.qmd

format:
  html:
    theme: cosmo
    toc: true
    page-navigation: true
    code-copy: true
    df-print: paged
    link-external-newwindow: true

execute:
  echo: false
  warning: false
  freeze: auto
