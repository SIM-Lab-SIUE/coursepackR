project:
  type: book
  output-dir: ../../docs/textbook
book:
  title: "Introduction to Media and Communication Research Methods"
  author: "A.P. Leith"
  chapters:
    - index.qmd
    - chapter_02.qmd
    - chapter_03.qmd
    - chapter_04.qmd
    - chapter_05.qmd
    - chapter_06.qmd
    - chapter_07.qmd
    - chapter_08.qmd
    - chapter_09.qmd
    - chapter_10.qmd
    - chapter_11.qmd
    - chapter_12.qmd
    - chapter_13.qmd
    - chapter_14.qmd
format:
  pdf:
    toc: true
    number-sections: true
    documentclass: book
    papersize: a4
    mainfont: Public Sans
    sansfont: Public Sans
    fontsize: 11pt
    linestretch: 1.3
    colorlinks: true
    toc-depth: 3
    classoption: [oneside]
    hyperrefoptions: [bookmarksopen=true,bookmarksnumbered=true]
    pdf-engine: lualatex
    keep-tex: false
    include-in-header: |
      \usepackage{fontspec}
      % Use Google Fonts via luaotfload (requires internet access during build)
      \setmainfont{PublicSans-Regular}[Path=fonts/,Extension=.ttf]
      \setsansfont{PublicSans-Regular}[Path=fonts/,Extension=.ttf]
      \newfontfamily\lexendblack{Lexend-Black}[Path=fonts/,Extension=.ttf]
      \usepackage{sectsty}
      \sectionfont{\lexendblack}
      % Reduce heading size contrast
      \usepackage{titlesec}
      \titleformat{\chapter}[display]{\normalfont\bfseries\Huge}{\chaptername\ \thechapter}{20pt}{\lexendblack\LARGE}
      \titleformat{\section}{\lexendblack\large\bfseries}{\thesection}{1em}{}
      \titleformat{\subsection}{\lexendblack\normalsize\bfseries}{\thesubsection}{1em}{}

  html:
    theme: cosmo
    css: ../styles.css
    toc: true
    page-navigation: true
    code-copy: true
execute:
  freeze: auto
  echo: false
  warning: false
