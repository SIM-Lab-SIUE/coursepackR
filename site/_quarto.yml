project:
  type: website
  output-dir: _site          # local build dir (not committed)
  render:                    # ‚Üê whitelist; Quarto won't roam outside these
    - index.qmd
    - pages/**/*.qmd

website:
  title: "mccoursepack"
  site-url: https://sim-lab-siue.github.io/mccoursepack
  repo-url: https://github.com/SIM-Lab-SIUE/mccoursepack
  repo-actions: [edit, issue]
  navbar:
    left:
      - text: "Getting Started"
        file: pages/getting-started.qmd
      - text: "R & RStudio"
        file: pages/r-and-rstudio.qmd
      - text: "Git & GitHub"
        file: pages/git-and-github.qmd
      - text: "Quarto"
        file: pages/quarto-basics.qmd
      - text: "Workflows"
        file: pages/workflows.qmd
      - text: "Troubleshooting"
        file: pages/troubleshooting.qmd
      - text: "Reference"
        file: pages/references.qmd
  sidebar:
    style: floating
    search: true
    contents:
      - index.qmd
      - section: "Start Here"
        contents:
          - pages/getting-started.qmd
          - pages/r-and-rstudio.qmd
          - pages/git-and-github.qmd
          - pages/quarto-basics.qmd
      - section: "Course Workflow"
        contents:
          - pages/workflows.qmd
          - pages/troubleshooting.qmd
      - section: "Package"
        contents:
          - pages/references.qmd

format:
  html:
    theme: cosmo
    toc: true
    smooth-scroll: true
    css: styles.css
    link-external-icon: true
    link-external-newwindow: true

# keep the site static; enable eval per-page later if needed
execute:
  eval: false
  warning: false
  message: false