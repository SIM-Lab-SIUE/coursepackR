name: Quarto Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # Install Quarto CLI (stable)
      - uses: quarto-dev/quarto-actions/setup@v2

      # Render the website in the site/ subproject
      - name: Render site
        run: quarto render site

      # Upload rendered site as Pages artifact
      - name: Upload site artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: site/_site

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
